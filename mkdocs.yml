site_name: daidai üçä
site_url: https://antoinejeannot.github.io/daidai/
site_description: "Modern dependency & assets management library for MLOps "
site_author: Antoine Jeannot
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: black
      accent: amber

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: black
      accent: amber

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
      primary: black
      accent: amber
  features:
    - navigation.indexes
    - navigation.expand
    - navigation.tabs
    - content.code.copy
    - content.code.select
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
  - pymdownx.details
